<swiper [config]="{ slidesPerView: 3.3, freeMode: true, spaceBetween: -10 }">
  <ng-template swiperSlide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-template>
  <ng-template swiperSlide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ng-template>
</swiper>
