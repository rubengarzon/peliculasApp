<ion-content [fullscreen]="true">
  <swiper [config]="{ slidesPerView: 1.3, freeMode: true }">
    <ng-template swiperSlide *ngFor="let pelicula of peliculasRecientes">
      <ion-card>
        <img [src]="pelicula.backdrop_path | imagen">
      </ion-card>
    </ng-template>
  </swiper>
</ion-content>
