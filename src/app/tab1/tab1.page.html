<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Películas Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [peliculas]="peliculasPopulares"></app-slideshow-backdrop>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasNuevas"></app-slideshow-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Próximamente</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [peliculas]="peliculasUpcoming" (cargarMas)="cargarMas()"></app-slideshow-pares>
</ion-content>
